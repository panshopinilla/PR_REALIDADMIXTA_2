<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maqueta AR Anclada - Tambo</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      
      /* UI DE ESCANEO */
      #scanning-overlay {
        position: absolute; left: 0; top: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 2; pointer-events: none; /* Dejar pasar clicks */
      }
      .scan-guide {
        width: 70vw; height: 70vw; border: 2px dashed #EB6242; border-radius: 20px;
        box-shadow: 0 0 1000px rgba(0,0,0,0.5); opacity: 0.8;
      }
      .scan-text {
        margin-top: 20px; color: white; font-family: sans-serif; font-weight: bold; 
        background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 10px;
      }
      .hidden { display: none !important; }

      /* BOTÓN VOLVER */
      #btn-back {
        position: absolute; top: 20px; left: 20px; z-index: 10;
        background: rgba(255,255,255,0.9); border: none; padding: 10px 20px;
        border-radius: 30px; font-weight: bold; cursor: pointer;
      }
    </style>
</head>
<body>

    <button id="btn-back" onclick="window.close()">⬅ Volver</button>

    <div id="scanning-overlay">
        <div class="scan-guide"></div>
        <div class="scan-text">Apunta a la imagen objetivo</div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: #scanning-overlay;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="modelo-tambo" src="./assets/models/tambo_web.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model src="#modelo-tambo" 
                      rotation="90 0 0" 
                      position="0 0 0" 
                      scale="0.1 0.1 0.1"> 
        </a-gltf-model>
        
      </a-entity>
    </a-scene>

</body>
</html>
