<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Visualizador AR - Tambo de Camar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* Reset b√°sico */
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; background-color: #2c2c2c; font-family: 'Helvetica', sans-serif; overflow: hidden; }
        
        /* El visor ocupa toda la pantalla */
        model-viewer { width: 100%; height: 100%; }

        /* Bot√≥n Flotante para activar AR (Estilo moderno) */
        .ar-button {
            background-color: white; 
            border-radius: 40px; 
            border: none; 
            position: absolute; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%);
            padding: 12px 25px; 
            font-weight: bold; 
            font-size: 16px;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            display: flex; 
            align-items: center; 
            gap: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .ar-button:active { transform: translateX(-50%) scale(0.95); }
        .ar-button svg { width: 20px; height: 20px; }

        /* Indicador de carga */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 14px; letter-spacing: 1px;
            pointer-events: none; transition: opacity 0.3s;
        }
        
        /* Mensaje de error si no es compatible */
        #error-msg { display: none; color: #ff6b6b; position: absolute; top: 10px; width: 100%; text-align: center; }
    </style>
</head>
<body>

    <div id="loader">CARGANDO MODELO...</div>
    <div id="error-msg">Tu dispositivo no soporta AR üò¢</div>

    <model-viewer 
        src="./assets/models/tambo_web.glb" 
        alt="Modelo 3D Tambo de Camar"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate
        shadow-intensity="1" 
        environment-image="neutral" 
        exposure="1"
        ar-scale="auto">

        <button slot="ar-button" class="ar-button">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Ver en tu espacio
        </button>

    </model-viewer>

    <script>
        const viewer = document.querySelector('model-viewer');
        const loader = document.getElementById('loader');

        // Ocultar loader cuando el modelo cargue visualmente
        viewer.addEventListener('load', () => {
            loader.style.opacity = '0';
        });

        // Detectar si AR es soportado
        if (!viewer.canActivateAR) {
            console.log("Este dispositivo podr√≠a no soportar AR nativo o requiere Chrome/Safari actualizado.");
        }
    </script>

</body>
</html>
