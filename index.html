<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maqueta en QR - Tambo</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      
      /* Interfaz de Escaneo (GuÃ­a visual) */
      #scanning-overlay {
        position: absolute; left: 0; top: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        pointer-events: none; z-index: 999;
      }
      .scan-box {
        width: 60vw; height: 60vw; 
        border: 4px solid #EB6242; border-radius: 20px;
        box-shadow: 0 0 0 1000px rgba(0,0,0,0.7); /* Oscurece el resto */
      }
      .scan-text {
        margin-top: 20px; color: white; font-family: 'Helvetica', sans-serif; 
        font-weight: bold; background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 20px;
      }
      
      /* Ocultar guÃ­a cuando se encuentra el target */
      .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="scanning-overlay">
        <div class="scan-box"></div>
        <div class="scan-text">ðŸ“· Apunta al CÃ³digo QR</div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: #scanning-overlay; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="modelo-tambo" src="./assets/models/tambo_web.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model src="#modelo-tambo" 
                      rotation="90 0 0" 
                      position="0 0 0" 
                      scale="0.2 0.2 0.2"
                      animation="property: scale; from: 0 0 0; to: 0.2 0.2 0.2; dur: 1000; easing: easeOutElastic">
        </a-gltf-model>

      </a-entity>
    </a-scene>

</body>
</html>
